<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Koch - Criar Animação</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/criarProjeto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <img src="assets/logo-koch.png" alt="Logo Koch" class="logo">
            <div class="menu-container">
                <button class="menu-button" id="menu-projetos">
                    <i class="fas fa-bars"></i> Menu
                </button>
                <div class="dropdown-menu">
                    <a href="verProjetos.html" class="menu-item">
                        <i class="fas fa-folder-open"></i> Meus Projetos
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <h1>Adicionar Produtos</h1>
        <p class="subtitle">Crie uma nova animação para os produtos selecionados</p>

        <div class="form-group">
            <label for="titulo">Título do Projeto:</label>
            <input type="text" id="titulo" placeholder="Digite o título" required>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade de Produtos (1 a 3):</label>
            <input type="number" id="quantidade" min="1" max="3" value="1" required>
        </div>

        <div id="skus-container">
            <!-- Campos de SKU serão gerados dinamicamente -->
        </div>

        <button id="adicionar-sku" class="btn-primary">
            <i class="fas fa-plus-circle"></i> Adicionar Produto
        </button>
    </div>

    <div class="footer">
        <p>Supermercado Koch © <span id="ano"></span> | Desenvolvido por Felipe Gabriel</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
