<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Koch</title>
    <link rel="stylesheet" href="./css/animacao.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
    
        <div class="star-container">
            <img src="assets/ofertas2.png" alt="Estrela" class="star">
        </div>

        <img src="assets/estrela-vermelha.png" alt="Estrela" class="star2">
    
        <div class="yellow-rectangle"></div>
    
        <div class="product-description"></div>
    
        <div class="product-images-container">
            <img src="" alt="Produto" class="product-image">
            <img src="" alt="Produto" class="product-image2">
        </div>
        
        <div class="price-elements">
            <span class="currency">R$</span>
            <span class="value"></span>
            <span class="cents"></span>
            <span class="unit"></span>
        </div>
    </div>
    <script src="./js/animacao.js"></script>
</body>
</html>
